<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Tracker</title>
  <link
    rel="stylesheet"
    href="styles.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div id="wrapper">
    <div id="app">
      <div id="toolbar">
        <button id="walletBtn">My Wallet</button>
        <div id="logo">FINANCE</div>
        <button id="searchBtn">Search</button>
      </div>

      <div id="chart" title="Click for fun!">
        <svg width="150" height="150" viewBox="0 0 42 42" class="donut">
          <circle
            class="donut-hole"
            cx="21"
            cy="21"
            r="15.9155"
            fill="#fff"
          ></circle>
          <circle
            class="donut-ring"
            cx="21"
            cy="21"
            r="15.9155"
            fill="transparent"
            stroke="#d2d3d4"
            stroke-width="3"
          ></circle>
          <circle
            class="donut-segment"
            cx="21"
            cy="21"
            r="15.9155"
            fill="transparent"
            stroke="#4caf50"
            stroke-width="3"
            stroke-dasharray="40 60"
            stroke-linecap="round"
          ></circle>
          <circle
            class="donut-segment2"
            cx="21"
            cy="21"
            r="15.9155"
            fill="transparent"
            stroke="#f44336"
            stroke-width="3"
            stroke-dasharray="60 40"
            stroke-linecap="round"
            stroke-dashoffset="40"
          ></circle>
        </svg>
        <div id="chart-text">50% Spent</div>
      </div>

      <div id="date-picker">
        <input type="date" id="dateInput" />
      </div>

      <div id="spent-title">Transactions</div>

      <div id="transactions-container"></div>

      <div id="popular">
        <h4>Most Popular</h4>
        <ol>
          <li>Food</li>
          <li>Housing</li>
          <li>Travel</li>
        </ol>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
