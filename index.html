<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="wrapper">
    <div id="app">
      <div id="toolbar">
        <button id="walletBtn">My Wallet</button>
        <div id="logo">FINANCE</div>
        <button id="searchBtn">Search</button>
      </div>

      <div id="chart" title="Click for fun!">
        <section>
          <div class="pieID pie"></div>
          <ul class="pieID legend">
            <li><em>Humans</em><span>718</span></li>
            <li><em>Dogs</em><span>531</span></li>
            <li><em>Cats</em><span>868</span></li>
            <li><em>Slugs</em><span>344</span></li>
            <li><em>Aliens</em><span>1145</span></li>
          </ul>
        </section>
        <section>
          <p>Also, check out my <a href="https://codepen.io/ejsado/pen/HLgzK">Google Charts restyling</a>.</p>
        </section>
      </div> <!-- closing #chart -->

      <div id="date-picker">
        <input type="date" id="dateInput" />
      </div>

      <div id="spent-title">Transactions</div>

      <div id="transactions-container"></div>

      <div id="popular">
        <h4>Most Popular</h4>
        <ol>
          <li>Food</li>
          <li>Housing</li>
          <li>Travel</li>
        </ol>
      </div>
    </div> <!-- closing #app -->
  </div> <!-- closing #wrapper -->

  <script src="script.js"></script>
</body>
</html>
